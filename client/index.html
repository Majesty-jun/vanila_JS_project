<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <title>마켓칼리</title>
  </head>

  <body>
    <main class="main">
      <section>
        <div class="swiper-1 product-swiper">
          <div class="swiper-wrapper"></div>
        </div>
      </section>

      <section class="recommend">
        <h2 class="a11y-hidden"> 추천상품 </h2>
        <p class="recommend__title">이 상품 어때요?</p>
        <div class="swiper-container swiper-2 product-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slides">
              <article class="product-brief">
                <div class="product-brief__visual">
                  <img src="./assets/mainPage/recommend/productJjolmyeon.jpg" alt="풀무원 탱탱쫄면 4개입" class="product-brief__img" />
                  <img src="./assets/icons/Icon/Cart.svg" alt="장바구니 아이콘" class="product-brief__icon"/>
                </div>
                <div class="product-brief__info">
                  <p class="product-brief__title">[풀무원] 탱탱쫄면 (4개입)</p>
                  <p class="product-brief__price">4,980원</p>
                </div>
              </article>
            </div>
            <div class="swiper-slides">
              <article class="product-brief">
                <div class="product-brief__visual">
                  <img src="./assets/mainPage/recommend/productSunCushion.jpg" alt="온더바디 죠르디 시카 자석 선쿠션" class="product-brief__img" />
                  <img src="./assets/icons/Icon/Cart.svg" alt="장바구니 아이콘" class="product-brief__icon"/>
                </div>
                <div class="product-brief__info">
                  <p class="product-brief__title">[온더바디] 죠르디 시카 자석 선쿠션 (4개입)</p>
                  <p class="product-brief__price">32,500원</p>
                </div>
              </article>
            </div>
            <div class="swiper-slides">
              <article class="product-brief">
                <div class="product-brief__visual">
                  <img src="./assets/mainPage/recommend/productBrownRice.jpg" alt="유기농 밀키퀸 현미 4kg" class="product-brief__img" />
                  <img src="./assets/icons/Icon/Cart.svg" alt="장바구니 아이콘" class="product-brief__icon"/>
                </div>
                <div class="product-brief__info">
                  <p class="product-brief__title">유기농 밀키퀸 현미 4kg</p>
                  <p class="product-brief__price">25,000원</p>
                </div>
              </article>
            </div>
            <div class="swiper-slides">
              <article class="product-brief">
                <div class="product-brief__visual">
                  <img src="./assets/mainPage/recommend/productBabyDetergent.jpg" alt="프로쉬 베이비 세탁세제" class="product-brief__img" />
                  <img src="./assets/icons/Icon/Cart.svg" alt="장바구니 아이콘" class="product-brief__icon"/>
                </div>
                <div class="product-brief__info">
                  <p class="product-brief__title">[프로쉬] 베이비 세탁세제</p>
                  <p class="product-brief__price">24,900원</p>
                  <p class="product-brief__sale-ratio">24%</p>
                  <p class="product-brief__sale-price">18,900원</p>
                </div>
              </article>
            </div>

            <div class="swiper-button-next"></div>
          </div>
        
        </div>
      </section>

      <section>
        <div class="swiper-3 product-swiper">
          <div class="swiper-wrapper"></div>
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/product.js" type="module"></script>
    <title>마켓칼리</title>
  </head>

  <body>
    <main>
      <section class="product">
        <h2 class="a11y-hidden">상품리스트</h2>
          <ul class="product-list">
            <li class="product-brief-wrap">
              <a href="#" class="product-brief__container">
                <div class="product-brief__visual">
                  <img
                    src="./assets/mainPage/recommend/product-baby-detergent.jpg"
                    alt="프로쉬 베이비 세탁세제"
                    class="product-brief__img"
                  />
                  <button type="button" class="product-brief__icon">
                    <img src="./assets/icons/Icon/Cart.svg" alt="장바구니 아이콘" />
                  </button>
                </div>
                <div class="product-brief__info">
                  <span class="badge_faster">샛별배송</span>
                  <h3 class="product-brief__title">[프로쉬] 베이비 세탁세제</h3>
                  <span class="product-brief__sale-ratio">24%</span>
                  <span class="product-brief__sale-price">18,900원</span>
                  <span class="product-brief__price is-sale">24,900원</span>
                  <span class="product-brief__description">성분을 꼼꼼히 따져 골라 더욱 편안한</span>
                </div>
                <div class="product-brief__review">
                  <img class="review__img" src="./assets/product/review.svg" alt="리뷰 아이콘" />
                  <span>후기 999+</span>
                </div>
                <div class="product-brief__badge">
                  <span class="badge badge__karly-only">Karly Only</span>
                  <span class="badge badge__limit-q">한정수량</span>
                </div>
              </a>
            </li>


          </ul>
      </section>
    </main>
  </body>
</html>
